<ActionBar title="KonbiniKart"> </ActionBar>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]">
        <Label [text]="item.emoji"></Label>
        <Label [text]="item.nameHiragana"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
