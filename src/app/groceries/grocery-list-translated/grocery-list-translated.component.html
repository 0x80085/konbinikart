<ActionBar title="しょくりょうひん りすと">
  <NavigationButton
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  ></NavigationButton>
</ActionBar>

<StackLayout orientation="vertical">
  <GridLayout columns="150, 70, 70, auto" rows="auto" class="m-15">
    <FlexboxLayout
      flexDirection="row"
      justifyContent="space-between"
      row="0"
      col="0"
      class="toggle"
    >
      <Button
        [class.active]="enableViewHiragana"
        (tap)="enableViewHiragana = true; enableViewKatakana = false"
        text="あ"
      ></Button>
      <Button
        [class.active]="enableViewKatakana"
        (tap)="enableViewHiragana = false; enableViewKatakana = true"
        text="ア"
      ></Button>
    </FlexboxLayout>
    <Button
      row="0"
      col="1"
      text="👀"
      [class.-primary]="enableViewVisualHint"
      (tap)="enableViewVisualHint = !enableViewVisualHint"
    ></Button>
    <Button
      row="0"
      col="2"
      text="RO"
      [class.-primary]="enableViewRomaji"
      (tap)="enableViewRomaji = !enableViewRomaji"
    ></Button>
    <Button
      row="0"
      col="3"
      text="ENG"
      [class.-primary]="enableViewEnglish"
      (tap)="enableViewEnglish = !enableViewEnglish"
    ></Button>
  </GridLayout>
  <GridLayout>
    <ListView [items]="items" row="1" col="0">
      <ng-template let-item="item">
        <StackLayout orientation="horizontal">
          <Switch
            checked="false"
            color="#BFCDAC"
            backgroundColor="green"
            offBackgroundColor="gray"
          />
          <StackLayout orientation="vertical">
            <Label
              class="h1 translated"
              *ngIf="enableViewHiragana"
              [text]="item.nameHiragana"
            ></Label>
            <Label
              class="h1 translated"
              *ngIf="enableViewKatakana"
              [text]="item.nameKatakana"
            ></Label>
          </StackLayout>

          <Label
            class="h2"
            *ngIf="enableViewVisualHint"
            [text]="item.emoji"
          ></Label>
          <Label *ngIf="enableViewEnglish" [text]="item.nameEnglish"></Label>
          <Label
            *ngIf="enableViewRomaji"
            [text]="'(' + item.nameRomaji + ')'"
          ></Label>
        </StackLayout>
      </ng-template>
    </ListView>
  </GridLayout>
</StackLayout>
