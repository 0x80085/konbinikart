<ActionBar title="しょくりょうひん りすと">
  <NavigationButton
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  ></NavigationButton>
</ActionBar>

<StackLayout orientation="vertical">
  <GridLayout columns="70, 70, 70, auto, auto" rows="auto">
    <Button
      row="0"
      col="0"
      text="👀"
      (tap)="enableViewVisualHint = !enableViewVisualHint"
    ></Button>
    <Button
      row="0"
      col="1"
      text="あ"
      (tap)="enableViewHiragana = !enableViewHiragana"
    ></Button>
    <Button
      row="0"
      col="2"
      text="ア"
      (tap)="enableViewKatakana = !enableViewKatakana"
    ></Button>
    <Button
      row="0"
      col="3"
      text="RO"
      (tap)="enableViewRomaji = !enableViewRomaji"
    ></Button>
    <Button
      row="0"
      col="4"
      text="ENG"
      (tap)="enableViewEnglish = !enableViewEnglish"
    ></Button>
  </GridLayout>

  <GridLayout>
    <ListView [items]="items" row="1" col="0">
      <ng-template let-item="item">
        <StackLayout orientation="horizontal">
          <Switch
            checked="false"
            color="#BFCDAC"
            backgroundColor="green"
            offBackgroundColor="gray"
          />
          <StackLayout orientation="vertical">
            <Label *ngIf="enableViewHiragana" [text]="item.nameHiragana" ></Label>
            <Label *ngIf="enableViewKatakana" [text]="item.nameKatakana"></Label>
          </StackLayout>

          <Label *ngIf="enableViewVisualHint" [text]="item.emoji"></Label>
          <Label *ngIf="enableViewEnglish" [text]="item.nameEnglish"></Label>
          <Label
            *ngIf="enableViewRomaji"
            [text]="'(' + item.nameRomaji + ')'"
          ></Label>
        </StackLayout>
      </ng-template>
    </ListView>
  </GridLayout>
</StackLayout>
