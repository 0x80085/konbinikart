<ns-action-bar title="Assisted Translation (Beta)"></ns-action-bar>
<StackLayout padding="20" spacing="20" class="page">
  <!-- Name in English -->
  <TextField
    [(ngModel)]="groceryItem.nameEnglish"
    hint="Name (English)"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>

  <Button [text]="!isLoading ? 'Translate' : 'Translating...'" (tap)="translate()" class="translate-btn"  [isEnabled]="!isLoading"></Button>

  <Label *ngIf="isLoading === true" textWrap="true" text="Loading..." marginLeft="15"></Label>

  <!-- Emoji -->
  <TextField
    [(ngModel)]="groceryItem.emoji"
    hint="Emoji"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>

  <!-- Name in Katakana -->
  <TextField
    [(ngModel)]="groceryItem.nameKatakana"
    hint="Name (Katakana)"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>

  <!-- Name in Hiragana -->
  <TextField
    [(ngModel)]="groceryItem.nameHiragana"
    hint="Name (Hiragana)"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>

  <!-- Name in Romaji -->
  <Label [text]="groceryItem.nameRomaji" marginLeft="15"></Label>

  <Label textWrap="true" [text]="groceryItem.explanation" marginLeft="20"></Label>
  <Label textWrap="true" [text]="groceryItem.originalAiTranslation" marginLeft="15"></Label>

  <Button text="Save Item" (tap)="addItem()" class="save-btn" [isEnabled]="!isLoading"></Button>

</StackLayout>
