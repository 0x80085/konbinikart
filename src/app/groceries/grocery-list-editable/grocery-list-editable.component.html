<ns-action-bar>
  <GridLayout columns="*" rows="auto">
    <StackLayout orientation="horizontal">
      <TextField
        class="searchField"
        #searchField
        hint="Search"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchInputChange()"
      ></TextField>
      <Button class="clearSearch" text="âœ•" (tap)="onClearSearch()"></Button>
    </StackLayout>
  </GridLayout>
</ns-action-bar>

<FlexboxLayout flexDirection="column" class="content">
  <FlexboxLayout
    flexDirection="row"
    justifyContent="space-between"
    alignItems="center"
    class="top-container"
  >
    <Button
      text="Clear list"
      (tap)="onClearList()"
      class="top-btn"
      flexGrow="1"
    ></Button>
    <Button
      text="New item"
      [nsRouterLink]="['/create-grocery-item']"
      class="top-btn"
      flexGrow="1"
    ></Button>
    <Button
      text="View list"
      (tap)="onOpenViewGroceries()"
      class="top-btn"
      flexGrow="1"
    ></Button>
  </FlexboxLayout>
  <ListView [items]="displayList" flexGrow="1" class="list-view">
    <ng-template let-item="item">
      <ns-editable-grocery-item
        [item]="item"
        (add)="onAddItem(item)"
        (delete)="onDelete(item)"
      ></ns-editable-grocery-item>
    </ng-template>
  </ListView>
</FlexboxLayout>
