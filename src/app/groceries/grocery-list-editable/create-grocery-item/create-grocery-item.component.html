<ns-action-bar title="Create grocery item"></ns-action-bar>
<StackLayout padding="20" spacing="20" class="page">
  <!-- Emoji -->
  <TextField
    [(ngModel)]="groceryItem.emoji"
    hint="Emoji"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>

  <!-- Name in English -->
  <TextField
    [(ngModel)]="groceryItem.nameEnglish"
    hint="Name (English)"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>

  <!-- Name in Katakana -->
  <TextField
    [(ngModel)]="groceryItem.nameKatakana"
    (ngModelChange)="onChangeKatakana()"
    hint="Name (Katakana)"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>

  <!-- Name in Hiragana -->
  <TextField
    [(ngModel)]="groceryItem.nameHiragana"
    (ngModelChange)="onChangeHiragana()"
    hint="Name (Hiragana)"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>

  <!-- Name in Romaji -->
  <Label [text]="groceryItem.nameRomaji" marginLeft="15"></Label>
  <Button text="Save Item" (tap)="addItem()" class="save-btn"></Button>

</StackLayout>
