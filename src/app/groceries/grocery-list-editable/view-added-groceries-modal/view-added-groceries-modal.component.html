<StackLayout class="modal-container" [width]="width">

    <Label class="h1" [text]="items?.length + ' item(s)'"></Label>

    <ListView [items]="items" flexGrow="1" class="list-view">
        <ng-template let-item="item">
          <ns-editable-grocery-item
            [item]="item"
            (delete)="onDelete(item)"
          ></ns-editable-grocery-item>
        </ng-template>
      </ListView>
