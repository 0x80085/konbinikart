<GridLayout rows="auto" columns="84, 3*, *" paddingTop="14" paddingBottom="14">
  <!-- Visual hint  -->
  <Button
    androidElevation="0"
    row="0"
    col="0"
    class="no-elevation"
    [text]="enableViewVisualHint ? item.emoji : '❓'"
    borderRadius="100"
    fontSize="32"
    (tap)="onTapHint()"
  ></Button>

  <StackLayout row="0" col="1" orientation="vertical">
    <!-- Japanese -->
    <Label
      fontSize="16"
      *ngIf="!enableViewEnglish"
      [text]="isHiraganaMode() ? item.nameHiragana : item.nameKatakana"
      [textDecoration]="item.checked ? 'line-through' : ''"
    ></Label>
    <!-- English -->
    <Label
      fontSize="16"
      *ngIf="enableViewEnglish"
      [text]="item.nameEnglish"
      [textDecoration]="item.checked ? 'line-through' : ''"
    ></Label>
    <!-- Romaji -->
    <Label
      fontSize="16"
      [text]="getRomajiLabelText()"
      color="#B0AEAE"
      [textDecoration]="
        item.checked && item.hintLevel > 0 ? 'line-through' : ''
      "
    ></Label>
  </StackLayout>
  <!-- Increase hint level button -->

  <!-- Checkbox -->
  <Button
    row="0"
    col="2"
    class="no-elevation"
    [text]="item?.checked ? '✅' : item?.hintLevel"
    (tap)="checkItemAsCompleted()"
  ></Button>
</GridLayout>
