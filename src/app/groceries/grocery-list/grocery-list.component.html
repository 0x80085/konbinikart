<ActionBar title="Grocery list (name)">
  <NavigationButton
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  ></NavigationButton>
</ActionBar>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout orientation="horizontal" [nsRouterLink]="['/grocery-item', item.id]">
        <Label [text]="item.emoji"></Label>
        <Label [text]="item.nameEnglish"></Label>
        <Label [text]="'(' + item.nameRomaji + ')'"></Label>
        <Label [text]="item.nameHiragana"></Label>
        <Label [text]="item.nameKatakana"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
