<ActionBar title="Grocery list">
  <NavigationButton
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  ></NavigationButton>
</ActionBar>

<Button text="Start study" *ngIf="items.length > 0" [nsRouterLink]="['/study']"></Button>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout orientation="horizontal" [nsRouterLink]="['/grocery-item', item.id]">
        <Label class="h3" [text]="item.emoji"></Label>
        <Label class="h3" [text]="item.nameEnglish"></Label>
        <Label class="h5" [text]="'(' + item.nameRomaji + ')'"></Label>
        <Label class="h5" [text]="item.nameHiragana"></Label>
        <Label class="h5" [text]="item.nameKatakana"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
