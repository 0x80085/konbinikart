<StackLayout marginLeft="20" marginRight="20">
  <!-- Logo -->
  <Label height="100" fontWeight="bold" fontSize="20">
    <FormattedString>
      <Span class="ion" [text]="'ion-basket-outline' | fonticon"> </Span>
      <Span text="KonbiniKart"> </Span>
    </FormattedString>
  </Label>

  <!-- <Label
    textWrap="true"
    class="ion"
    [text]="'ion-basket-outline' | fonticon"
    height="100"
    fontWeight="bold"
    fontSize="20"
  ></Label> -->
  <FlexboxLayout
    flexWrap="wrap"
    justifyContent="space-between"
    marginBottom="12"
  >
    <Label
      textWrap="true"
      verticalAlignment="bottom"
      text="Ready for a shopping spree?"
      fontWeight="bold"
      height="30"
      fontSize="16"
    ></Label>
    <Label
      text="Edit"
      textAlignment="center"
      fontWeight="bold"
      borderRadius="12"
      width="50"
      [nsRouterLink]="['/edit-groceries']"
      class="button-edit"
    ></Label>
  </FlexboxLayout>

  <!-- Button Translated List -->
  <StackLayout
    paddingTop="15"
    paddingBottom="15"
    borderRadius="12"
    marginBottom="15"
    [nsRouterLink]="['/groceries-translated']"
    class="button-list"
  >
    <Label
      textWrap="true"
      text="Weekly menu"
      horizontalAlignment="center"
      textAlignment="center"
      height="30"
      width="100%"
      fontSize="14"
      fontWeight="300"
    ></Label>
    <Label
      textWrap="true"
      [text]="items.length"
      height="50"
      fontWeight="bold"
      fontSize="40"
      horizontalAlignment="center"
    ></Label>
    <Label
      textWrap="true"
      text="items"
      height="33"
      horizontalAlignment="center"
    ></Label>
  </StackLayout>

  <!-- section 2 title -->
  <Label
    textWrap="true"
    verticalAlignment="bottom"
    text="Study before you go!"
    fontWeight="bold"
    height="30"
    fontSize="16"
    marginBottom="12"
  ></Label>
  <!-- Button Study -->
  <StackLayout
    paddingTop="15"
    paddingBottom="15"
    borderRadius="12"
    paddingLeft="20"
    [nsRouterLink]="['/study']"
    class="button-study"
  >
    <Label
      textWrap="true"
      text="Study list: 'Weekly menu'"
      height="30"
      fontSize="14"
      fontWeight="300"
      horizontalAlignment="left"
    ></Label>
    <Label
      textWrap="true"
      [text]="items.length + ' items'"
      height="45"
      fontWeight="bold"
      fontSize="20"
      horizontalAlignment="left"
    ></Label>
  </StackLayout>
</StackLayout>
