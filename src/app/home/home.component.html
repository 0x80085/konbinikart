<StackLayout marginLeft="20" marginRight="20">
  <!-- Logo -->
  <Label
    textWrap="true"
    text="KonbiniKart ðŸ›’"
    height="100"
    fontWeight="bold"
    fontSize="20"
  ></Label>
  <!-- section 1 title -->

  <FlexboxLayout
    flexWrap="wrap"
    justifyContent="space-between"
    marginBottom="12"
  >
    <Label
      textWrap="true"
      verticalAlignment="bottom"
      text="Ready for a shopping spree?"
      fontWeight="bold"
      height="30"
      fontSize="16"
    ></Label>
    <Label
      text="Edit"
      textAlignment="center"
      fontWeight="bold"
      borderRadius="12"
      color="black"
      width="50"
      backgroundColor="#F1F1CC"
      [nsRouterLink]="['/edit-groceries']"
    ></Label>
  </FlexboxLayout>

  <!-- Button Translated List -->
  <StackLayout
    paddingTop="15"
    paddingBottom="15"
    borderRadius="12"
    marginBottom="15"
    [nsRouterLink]="['/groceries-translated']"
    class="button-list"
  >
    <Label
      textWrap="true"
      text="Weekly menu"
      horizontalAlignment="center"
      textAlignment="center"
      height="30"
      width="100%"
      fontSize="14"
      fontWeight="300"
    ></Label>
    <Label
      textWrap="true"
      [text]="items.length"
      height="50"
      fontWeight="bold"
      fontSize="40"
      horizontalAlignment="center"
    ></Label>
    <Label
      textWrap="true"
      text="items"
      height="33"
      horizontalAlignment="center"
    ></Label>
  </StackLayout>

  <!-- <StackLayout height="10%"></StackLayout> -->

  <!-- section 2 title -->
  <Label
    textWrap="true"
    verticalAlignment="bottom"
    text="Study before you go!"
    fontWeight="bold"
    height="30"
    fontSize="16"
    marginBottom="12"
  ></Label>
  <!-- Button Study -->
  <StackLayout
    paddingTop="15"
    paddingBottom="15"
    borderRadius="12"
    paddingLeft="20"
    [nsRouterLink]="['/study']"
    class="button-study"
  >
    <Label
      textWrap="true"
      text="Study list: 'Weekly menu'"
      height="30"
      fontSize="14"
      fontWeight="300"
      horizontalAlignment="left"
    ></Label>
    <Label
      textWrap="true"
      [text]="items.length + ' items'"
      height="45"
      fontWeight="bold"
      fontSize="20"
      horizontalAlignment="left"
    ></Label>
    <Label
      textWrap="true"
      text="Last session results: -to/do-"
      height="33"
      horizontalAlignment="left"
    ></Label>
  </StackLayout>
</StackLayout>
